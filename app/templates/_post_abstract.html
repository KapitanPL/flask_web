    <div class="d-flex position-relative flex-item-mine">
        <img src="{{url_for('static', filename='svg/kapitan_logo_small.svg')}}" class="flex-shrink-0 me-3">
        <div class="d-flex flex-column">
            <b>{{ post.name }}</b>
            <div>{{ post.getFormatedAbstract() }}</div>
            <div class="d-flex flex-row raised-above-link">
                {% for tag in post.getTags() %}
                    <div class="p-2" ><a href="{{ url_for('tagged', tag_id=tag.id) }}">#{{ tag.value }}</a></div>
                {% endfor %}
            </div>
            <a href="{{ url_for('post', post_id=post.id) }}" class="stretched-link"></a>
        </div>
    </div>
